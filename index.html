<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Antique Shop</title>
  </head>
  <body>
    <h1>Antiques Online</h1>
    <!-- Buttons for add to card -->
    <img src="img/typewriter.jpeg" alt="typewriter">
    <button id="typewriter" type="button" name="button" >Add to Cart</button>
    <img src="img/piano.jpeg" alt="piano">

    <button type="button" name="button" id="piano">Add to Cart</button>
    <img src="img/cup.jpeg" alt="cup">
    <button type="button" name="button" id="cup">Add to Cart</button>



    <div id="blanks">
      <form id="formOne">
        <div class="form-group">
          <label for="firstName">Enter your name:</label>
          <input class="firstName form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input class="address form-control" type="text">
        </div>
        <!-- Button for checkout -->
        <button id="checkout" type="button" name="button">Checkout</button>
      </form>
    </div>
    <!--Receipt -->
    <div id="letter">
      <div class="row full-letter">
        <div class="col-sm-6 sideRule">
          <p>
            <br>
            Dear <span class="firstName"></span> ,
            <p>
             <br>Thank you for your purchase. It will be shipped to: <span class="address"></span>. You will receive
             <ul>
               <li class="typewriter"></li>
               <li class="piano"></li>
               <li class="cup"></li>
             </ul>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
